name: Next.js CI

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./go-app
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint

    - name: Run Prettier check
      run: prettier --check .

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build

    - name: Deploy to staging
      if: github.ref == 'refs/heads/main'
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | ssh-add - > /dev/null
        ssh -o StrictHostKeyChecking=no user@staging-server 'cd /path/to/nextjs-app && git pull && npm install && npm run build && pm2 restart next'

